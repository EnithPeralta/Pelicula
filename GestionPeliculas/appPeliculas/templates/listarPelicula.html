{% extends "index.html"%}
{%block contenido%}
<div class="pt-4" style="font-family: cursive; align-items: center; display: flex; flex-direction: column;">
    <a href="/vistaAgregarPelicula/">
        <button class="btn btn-outline-info">Agregar</button>
    </a>
</div>
{% load static%}
<script src="{% static '../static/js/app.js'%}"></script>
<div class="container pt-4" style="font-family: cursive; align-items: center; display: flex; flex-direction: column;">
    <title>Listado De Peliculas</title>
    <table class="table table-bordered gap-2">
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Titulo</th>
                <th>Protagonista</th>
                <th>Resumen</th>
                <th>Foto</th>
                <th>Genero</th>
                <th>Accion</th>
            </tr>
        </thead>
        <tbody>
            {%for p in peliculas %}
            <tr>
                <td>{{p.codigo}}</td>
                <td>{{p.titulo}}</td>
                <td>{{p.protagonista}}</td>
                <td>{{p.resumen}}</td>
                <td>
                    <img src="../media/{{p.foto}}" width="50" height="50" alt="">
                </td>
                <td>{{p.genero}}</td>
                <td class="gap-1 d-flex ">
                    <a href="/consultarPelicula/{{p.id}}">
                        <button class="btn btn-outline-warning"><ion-icon name="create-outline"></ion-icon></button>
                    </a>
                    <button class="btn btn-outline-danger" onclick="eliminarPelicula('{{p.id}}')"><ion-icon
                            name="trash-outline"></ion-icon></button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div
    style="font-family: cursive; align-items: center; display: flex; flex-direction: column; justify-content:flex-end ;">
    <a href="/inicio/">
        <button class="btn btn-outline-danger">Salir</button>
    </a>
</div>
{% endblock%}
